<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img class="logo" src="assets/icons/logo.svg" alt="">
          <div class="title">Festivite</div>
          <p class="subtitle">Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <header>
          Crie seu convite
        </header>

        <form method="post" enctype="multipart/form-data">
          <fieldset class="about">
            <legend class="flex">
              <img src="assets/icons/calendar.svg" alt="calendar icon">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" id="title" name="title" 
                placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="dtTimeStart">Início</label>
                <input type="datetime" id="dtTimeStart" name="dtTimeStart" 
                  placeholder="DD/MM/AAAA, --:--">
              </div>
              <div class="input-wrapper">
                <label for="dtTimeEnd">Fim</label>
                <input type="datetime" id="dtTimeEnd" name="dtTimeEnd" 
                  placeholder="DD/MM/AAAA, --:--">
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="event-type">Tipo</label>
                <div class="segmented-control" id="event-type">
                  <input type="radio" id="presencial" name="type" value="Presencial" checked>
                    <label for="presencial" class="btn-secondary">
                      <svg width="16" height="16" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6666 3.66675C10.2246 3.66675 9.80067 3.84234 9.48811 4.1549C9.17555 4.46746 8.99996 4.89139 8.99996 5.33341V28.3334H23V5.33341C23 4.89139 22.8244 4.46746 22.5118 4.1549C22.1992 3.84234 21.7753 3.66675 21.3333 3.66675H10.6666ZM25 11.0001V5.33341C25 4.36095 24.6136 3.42832 23.926 2.74069C23.2384 2.05306 22.3058 1.66675 21.3333 1.66675H10.6666C9.69417 1.66675 8.76153 2.05306 8.0739 2.74069C7.38627 3.42832 6.99996 4.36095 6.99996 5.33341V15.0001H5.33329C4.36083 15.0001 3.4282 15.3864 2.74057 16.074C2.05293 16.7617 1.66663 17.6943 1.66663 18.6667V26.6667C1.66663 27.6392 2.05293 28.5718 2.74057 29.2595C3.4282 29.9471 4.36083 30.3334 5.33329 30.3334H26.6666C27.6391 30.3334 28.5717 29.9471 29.2593 29.2595C29.947 28.5718 30.3333 27.6392 30.3333 26.6667V14.6667C30.3333 13.6943 29.947 12.7617 29.2593 12.074C28.5717 11.3864 27.6391 11.0001 26.6666 11.0001H25ZM25 13.0001V28.3334H26.6666C27.1087 28.3334 27.5326 28.1578 27.8451 27.8453C28.1577 27.5327 28.3333 27.1088 28.3333 26.6667V14.6667C28.3333 14.2247 28.1577 13.8008 27.8451 13.4882C27.5326 13.1757 27.1087 13.0001 26.6666 13.0001H25ZM6.99996 17.0001H5.33329C4.89127 17.0001 4.46734 17.1757 4.15478 17.4882C3.84222 17.8008 3.66663 18.2247 3.66663 18.6667V26.6667C3.66663 27.1088 3.84222 27.5327 4.15478 27.8453C4.46734 28.1578 4.89127 28.3334 5.33329 28.3334H6.99996V17.0001ZM12.3333 8.00008C12.3333 7.4478 12.781 7.00008 13.3333 7.00008H18.6666C19.2189 7.00008 19.6666 7.4478 19.6666 8.00008C19.6666 8.55237 19.2189 9.00008 18.6666 9.00008H13.3333C12.781 9.00008 12.3333 8.55237 12.3333 8.00008ZM12.3333 13.3334C12.3333 12.7811 12.781 12.3334 13.3333 12.3334H18.6666C19.2189 12.3334 19.6666 12.7811 19.6666 13.3334C19.6666 13.8857 19.2189 14.3334 18.6666 14.3334H13.3333C12.781 14.3334 12.3333 13.8857 12.3333 13.3334ZM12.3333 18.6667C12.3333 18.1145 12.781 17.6667 13.3333 17.6667H18.6666C19.2189 17.6667 19.6666 18.1145 19.6666 18.6667C19.6666 19.219 19.2189 19.6667 18.6666 19.6667H13.3333C12.781 19.6667 12.3333 19.219 12.3333 18.6667ZM12.3333 24.0001C12.3333 23.4478 12.781 23.0001 13.3333 23.0001H18.6666C19.2189 23.0001 19.6666 23.4478 19.6666 24.0001C19.6666 24.5524 19.2189 25.0001 18.6666 25.0001H13.3333C12.781 25.0001 12.3333 24.5524 12.3333 24.0001Z" fill="currentColor"/>
                      </svg>
                      <span>Presencial</span>
                    </label>
                  <input type="radio" id="online" name="type" value="Online">
                  <label for="online" class="btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33329 9C4.41282 9 3.66663 9.74619 3.66663 10.6667V21.3333C3.66663 22.2538 4.41282 23 5.33329 23H18.6666C19.5871 23 20.3333 22.2538 20.3333 21.3333V17.347C20.3332 17.3373 20.3332 17.3276 20.3333 17.3178V14.019C20.3331 14.0069 20.3331 13.9949 20.3333 13.9829V10.6667C20.3333 9.74619 19.5871 9 18.6666 9H5.33329ZM22.3333 12.2588V10.6667C22.3333 8.64162 20.6917 7 18.6666 7H5.33329C3.30825 7 1.66663 8.64162 1.66663 10.6667V21.3333C1.66663 23.3584 3.30825 25 5.33329 25H18.6666C20.6917 25 22.3333 23.3584 22.3333 21.3333V19.2019L27.7433 22.8085C27.9943 22.9755 28.2859 23.0713 28.587 23.0858C28.8881 23.1002 29.1875 23.0326 29.4533 22.8903C29.7191 22.748 29.9413 22.5363 30.0962 22.2777C30.2512 22.0191 30.3331 21.7233 30.3333 21.4219V10.4936C30.3333 10.4935 30.3333 10.4937 30.3333 10.4936C30.3333 10.2005 30.256 9.9122 30.1092 9.65845C29.9624 9.40462 29.7511 9.19404 29.4968 9.04796C29.2425 8.90188 28.9542 8.82548 28.661 8.82648C28.3677 8.82747 28.0799 8.90583 27.8266 9.05363L22.3333 12.2588ZM22.3333 14.5743V16.7982L28.3333 20.7982V11.0735L22.3333 14.5743Z" fill="currentColor"/>
                    </svg>
                    <span>Online</span>
                  </label>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="address">Local</label>
                <input type="text" id="address" name="address" 
                  placeholder="Link ou endereço">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description"
                cols="10" rows="5"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="personalization">
            <legend class="flex">
              <img src="assets/icons/paintbrush-vertical.svg" alt="paintbrush icon">
              Personalização
            </legend>

            <div class="event-color">
              <label>Cor Principal</label>
              <div class="radio-wrapper-colors">
                <div class="radio-inner-colors">
                  <input type="radio" id="brand-color-light" value="brand-color-light" name="event-color">
                  <div class="color-circle-light"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-navy" value="accent-color-navy" name="event-color">
                  <div class="color-circle-navy"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-purple" value="accent-color-purple" name="event-color">
                  <div class="color-circle-purple"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-fuschia" value="accent-color-fuschia" name="event-color">
                  <div class="color-circle-fuschia"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-pink" value="accent-color-pink" name="event-color">
                  <div class="color-circle-pink"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="feedback-color-danger" value="feedback-color-danger" name="event-color">
                  <div class="color-circle-danger"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-orange" value="accent-color-orange" name="event-color">
                  <div class="color-circle-orange"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-yellow" value="accent-color-yellow" name="event-color">
                  <div class="color-circle-yellow"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-lime" value="accent-color-lime" name="event-color">
                  <div class="color-circle-lime"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-green" value="accent-color-green" name="event-color">
                  <div class="color-circle-green"></div>
                </div>
                <div class="radio-inner-colors">
                  <input type="radio" id="accent-color-cyan" value="accent-color-cyan" name="event-color">
                  <div class="color-circle-cyan"></div>
                </div>
              </div>
            </div>

            <div class="event-theme">
              <label>Tema do Evento</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" id="aniversario" value="aniversario" name="event-theme">
                  <img src="assets/images/tipo01-aniversario.png" alt="tipo aniversario">
                  <label for="aniversario">Aniversário</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="infantil" value="infantil" name="event-theme">
                  <img src="assets/images/tipo02-infantil.png" alt="tipo infantil">
                  <label for="infantil">Infantil</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="formatura" value="formatura" name="event-theme">
                  <img src="assets/images/tipo03-formatura.png" alt="tipo formatura">
                  <label for="formatura">Formatura</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="casamento" value="casamento" name="event-theme">
                  <img src="assets/images/tipo04-casamento.png" alt="tipo casamento">
                  <label for="casamento">Casamento</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="cha-de-bebe" value="cha-de-bebe" name="event-theme">
                  <img src="assets/images/tipo05-cha-de-bebe.png" alt="tipo chá de bebê">
                  <label for="cha-de-bebe">Chá de bebê</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="cha-de-panela" value="cha-de-panela" name="event-theme">
                  <img src="assets/images/tipo06-cha-de-panela.png" alt="tipo chá de panela">
                  <label for="cha-de-panela">Chá de panela</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="carnaval" value="carnaval" name="event-theme">
                  <img src="assets/images/tipo07-carnaval.png" alt="tipo carnaval">
                  <label for="carnaval">Carnaval</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="pascoa" value="pascoa" name="event-theme">
                  <img src="assets/images/tipo08-pascoa.png" alt="tipo páscoa">
                  <label for="pascoa">Páscoa</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="sao-joao" value="sao-joao" name="event-theme">
                  <img src="assets/images/tipo09-sao-joao.png" alt="tipo são joão">
                  <label for="sao-joao">São João</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="halloween" value="halloween" name="event-theme">
                  <img src="assets/images/tipo10-halloween.png" alt="tipo halloween">
                  <label for="halloween">Halloween</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="natal" value="natal" name="event-theme">
                  <img src="assets/images/tipo11-natal.png" alt="tipo natal">
                  <label for="natal">Natal</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" id="outro" value="outro" name="event-theme">
                  <img src="assets/images/tipo12-outro.png" alt="tipo outro">
                  <label for="outro">Outro</label>
                </div>
              </div>
            </div>

            <div class="style-and-photo">
              <div class="event-style">
                <label>Estilo</label>
                <div class="event-style-wrapper input-wrapper checkbox-wrapper-style">
                  <div class="checkbox-image-style"></div>
                  <input type="checkbox" name="event-style" id="event-style">
                  <label for="event-style">Escuro</label>
                </div>
              </div>
  
              <div class="droparea-wrapper">
                <label>Foto de capa</label>
                <div class="dropzone">
                  <button class="btn-secondary" type="button">
                    <input type="file" id="input-file" name="input-file">
                    <img src="assets/icons/upload.svg" alt="ícone de upload">
                    <span>Selecionar</span>
                  </button>
                  <p>Nenhum arquivo selecionado</p>
                </div>
              </div>
            </div>

          </fieldset>

          <fieldset class="contact">
            <legend class="flex">
              <img src="assets/icons/contact.svg" alt="contact icon">
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <label for="fullname">Nome</label>
              <input type="text" id="fullname" name="fullname" 
                placeholder="Nome completo" required>
              <div class="error">
                <img src="assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" 
                  placeholder="exemplo@email.com" pattern=".+@[a-z]+\.com">
              </div>
              <div class="input-wrapper">
                <label for="telephone">Telefone</label>
                <input type="tel" id="telephone" name="telephone" 
                  placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>
        </form>

        <div class="terms">
          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Li e concordo com os <a>Termos e Condições</a> e com a <a>Política de Privacidade</a></label>
          </div>
          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
          </div>
          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Aceito receber atualizações e promoções por SMS</label>
          </div>
        </div>

        <div class="actions-wrapper">
          <button class="btn-primary" type="submit">
            <img src="assets/icons/ticket.svg" alt="ícone de ticket">
            <span>Gerar convite</span>
          </button>
        </div>

      </div>
    </main>
  </div>
</body>

</html>
